name: Weekly Backfill

on:
  schedule:
    # Sunday 3 AM UTC (10 AM Vietnam)
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  backfill:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Backfill historical data
        run: bun run backfill
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git diff --staged --quiet || git commit -m "chore: backfill historical data"
          git pull --rebase
          git push
