name: Collect Daily Gold Prices

on:
  schedule:
    # 9 AM Vietnam time (2 AM UTC) - after Vietnam market opens
    - cron: '0 2 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Collect daily snapshot
        run: bun run collect

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/vietnam-history.json
          git diff --staged --quiet || git commit -m "chore: collect daily gold prices"
          git push
