name: Collect Gold Prices

on:
  push:
    branches: [main]
  schedule:
    # Hourly (UTC) to keep dashboard data fresh intraday
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: collect-gold-prices-${{ github.ref }}
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build dashboard
        run: bun run build
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
          VNAPPMOB_API_KEY: ${{ secrets.VNAPPMOB_API_KEY }}
          ZAI_API_KEY_1: ${{ secrets.ZAI_API_KEY_1 }}
          ZAI_API_KEY_2: ${{ secrets.ZAI_API_KEY_2 }}
          ZAI_BASE_URL: ${{ secrets.ZAI_BASE_URL }}
          ZAI_MODEL: ${{ secrets.ZAI_MODEL }}

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json data/dashboard.html
          git diff --staged --quiet || git commit -m "chore: update gold prices"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: data

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
